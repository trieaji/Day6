<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ini Gambar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="addproject.html">Add Project</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
                <button class="btn btn-outline-success" type="submit"><a href="contact.html">Contact</a></button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container-contact">
        <form>
            <div class="mb-3">
                <label for="input-projectname" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="inputprojectname">
              </div>
            <div class="mb-3">
                <label for="input-start" class="form-label">Start Date</label>
                <input type="text" class="form-control" id="inputstart">
            </div>
            <div class="mb-3">
                <label for="input-end" class="form-label">End Date</label>
                <input type="text" class="form-control" id="inputend">
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Description</label>
            </div>
            <div>
                <h3>Technologies</h3>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="node">
                    <label class="form-check-node" for="node">Node Js</label>
                  </div>
                  <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="next">
                      <label class="form-check-next" for="next">Next Js</label>
                  </div>
                  <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="react">
                      <label class="form-check-react" for="react">React Js</label>
                  </div>
                  <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="typscript">
                      <label class="form-check-ts" for="typscript">Typscript</label>
                  </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
